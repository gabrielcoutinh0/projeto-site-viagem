<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>OverFy - Sua viagem, nossa missão :)</title>
</head>

<body>
    <div id="container">
        <header class="header">
            <div class="brand-menu-container">
                <a href="/" class="logo">
                    <img src="./images/overFy-logo-grande.png" alt="OverFy - sua viagem, nossa missão.">
                </a>
                <div class="menu-toggle-container"><i class="fas fa-bars"></i></div> <!--menu-toggle-container-->
            </div> <!--brand-menu-container-->
            <nav>
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="#destinations" id="a-destinations">Destinos</a></li>
                    <li><a href="#prices" id="a-prices">Preços</a></li>
                    <li><a href="#" id="btn">Contato</a></li>
                </ul>
            </nav>
        </header> <!--header-->
        <main class="main">
            <section class="greetings">
                <div class="content-invite">
                    <h1>Hey,
                        vamos tirar
                        férias?
                    </h1>
                    <p>Você escolhe o destino e nós cuidamos de
                        todas as etapas! <span>Viaje tranquilo :)</span>
                    </p>
                </div> <!--content-invite-->
                <div class="main">
                    <img src="./images/passageiraOverFy.png" alt="Passagens, Hóteis e a melhor experiência!">
                </div> <!--main-->
            </section> <!--greetings-->
            <section class="best-destinations">
                <h2>Destinos populares</h2>
                <div class="trip-container">
                    <div class="trip-card" id="cardOne">
                        <div class="trip-name">
                            <p>Brooklyn - EUA (NY)</p>
                        </div> <!--trip-name-->
                    </div> <!--cardOne-->
                    <div class="trip-card" id="cardTwo">
                        <div class="trip-name">
                            <p>Maragogi - Brasil (AL)</p>
                        </div> <!--cardTwo-->
                    </div> <!--trip-card-->
                    <div class="trip-card" id="cardThree">
                        <div class="trip-name">
                            <p>Aconcágua - Argentina (MZ)</p>
                        </div> <!--cardThree-->
                    </div> <!--trip-card-->
                </div> <!--trip-container-->
            </section> <!--best-destinations-->
        </main> <!--main-->
    </div> <!--container-->
</body>
</html>
